<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game Catalog @ Hark the Sound</title>
    <link href="css/play.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' />
    <script type="text/javascript">
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            baseUrl: './',
            modulePaths: {'org.hark' : 'widgets'}
        };
    </script>
    <script type="text/javascript" src="http://o.aolcdn.com/dojo/1.5/dojo/dojo.xd.js"></script>
    <script type="text/javascript" src="http://o.aolcdn.com/dojo/1.5/dijit/dijit.xd.js"></script>
    <script type="text/javascript" src="/libs/uow.js"></script>
    <script type="text/javascript" src="controllers/play.js"></script>
  </head>
  <body class="claro">
    <div id="top">
      <div class="container_12" id="top_container">
        <div class="grid_1">
          <img src="images/logo_flat_64.png" alt="Hark the Sound headphones logo" /> 
        </div>
        <div class="grid_10" id="top_title">
          <h1 data-label="site_title">Hark the Sound</h1>
        </div>
        <div class="clear"></div> 
        <div class="grid_12" id="top_tabs">
          <span style="background-color: #235480; color: white; -webkit-border-top-left-radius: 5px;">Home</span>
          <span style="-webkit-border-top-left-radius: 5px; border-bottom: 1px solid white; margin-bottom: -1px;">Games</span>
          <span style="-webkit-border-top-left-radius: 5px; background-color: #235480; color: white;">Activities</span>
        </div>
        <div class="clear"></div> 
      </div>
    </div>

    <div id="middle">
      <div class="container_12" id="middle_container">
        <div id="search">
          <div class="grid_4 prefix_2">
            <input type="search" results="5" placeholder="Enter search terms" id="textNode"/>
          </div>
          <div class="grid_2">
            <button id="searchNode" data-label="search_button_label">Search</button>
          </div>
          <div class="grid_2 suffix_2">
            <button id="resetNode" data-label="reset_button_label">Reset</button>
          </div>
          <div class="clear"></div>
        </div>
      
        <div id="results">
          <div class="summary summary-top">
            <div class="grid_12 separator"></div>
            <div class="grid_1 navigation navigation-previous">
              <a href="#" data-label="previous_button_label">Previous</a>
            </div>
            <div class="grid_10 position"></div>
            <div class="grid_1 navigation navigation-next">
              <a href="#" data-label="next_button_label">Next</a>
            </div>
            <div class="clear"></div>
            <div class="grid_12 separator"></div>
          </div>

          <div class="row">
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="clear"></div>
          </div>
          <div class="row">
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="clear"></div>
          </div>
          <div class="row">
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="grid_2 result"></div>
            <div class="clear"></div>
          </div>
        
          <div class="summary summary-bottom">
            <div class="grid_12 separator"></div>
            <div class="grid_1 navigation navigation-previous">
              <a href="#" data-label="previous_button_label">Previous</a>
            </div>
            <div class="grid_10 position"></div>
            <div class="grid_1 navigation navigation-next">
              <a href="#" data-label="next_button_label">Next</a>
            </div>
            <div class="clear"></div>
            <div class="grid_12 separator"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="bottom">
      <div class="container_12" id="bottom_container">
        <div class="grid_6" id="bottom_left">
          UNC Computer Science<br />
          Enabling Technology<br />
          Copyright &copy; 2010. All rights reserved.
        </div>
        <div class="grid_6" id="bottom_right">
          <img src="images/unc-logo.png" />
        </div>
        <div class="clear"></div>
      </div>
    </div>
