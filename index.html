<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hark the Sound</title>
    <style type="text/css">
      @import "http://o.aolcdn.com/dojo/1.5/dojo/resources/dojo.css";
      @import "http://o.aolcdn.com/dojo/1.5/dijit/themes/claro/claro.css";
      @import "css/960.css";
      @import "css/application.css";
      @import "css/widgets.css";
      @import "css/icons.css";
      @import "/libs/uow/ui/css/Icons.css";
      @import "/libs/uow/ui/css/BusyOverlay.css";
    </style>
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' />
    <script type="text/javascript">
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            baseUrl: './',
            modulePaths: {'org.hark' : 'widgets'}
        };
    </script>
    <script type="text/javascript" src="http://o.aolcdn.com/dojo/1.5/dojo/dojo.xd.js"></script>
    <script type="text/javascript" src="http://o.aolcdn.com/dojo/1.5/dijit/dijit.xd.js"></script>
    <script type="text/javascript" src="/libs/uow.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </head>
  <body class="claro">
    <div class="container_12" id="layout" style="display: none;">
      <div id="header">
        <div class="grid_2" id="logo">
          <img src="images/headphones.png" />
        </div>
        <div class="grid_10" id="title">
          <h1 data-label="page_title">Hark the Sound</h1>
          <h2 data-label="page_subtitle">Sound games for kids on the web</h2>
        </div>
      </div>
      <div class="clear"></div>
        
      <div class="grid_12" id="bar">
        <div dojoType="dijit.MenuBar" region="bottom" id="menu">
          <div dojoType="uow.ui.LoginButton" id="login" displayField="first_name" class="dijitReset dijitInline"></div>
        </div>
      </div>
      <div class="clear"></div>

      <div id="search">
        <div class="grid_4 prefix_2">
          <input type="search" results="5" placeholder="Enter search terms" id="textNode"/>
        </div>
        <div class="grid_2">
          <button id="searchNode" data-label="search_button_label">Search</button>
        </div>
        <div class="grid_2 suffix_2">
          <button id="resetNode" data-label="reset_button_label">Reset</button>
        </div>
        <div class="clear"></div>
      </div>
      
      <div id="results">
        <div class="summary summary-top">
          <div class="grid_12 separator"></div>
          <div class="grid_1 navigation navigation-previous">
            <a href="#" data-label="previous_button_label">Previous</a>
          </div>
          <div class="grid_10 position"></div>
          <div class="grid_1 navigation navigation-next">
            <a href="#" data-label="next_button_label">Next</a>
          </div>
          <div class="clear"></div>
          <div class="grid_12 separator"></div>
        </div>

        <div class="row">
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="clear"></div>
        </div>
        <div class="row">
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="clear"></div>
        </div>
        <div class="row">
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="grid_2 result"></div>
          <div class="clear"></div>
        </div>
        
        <div class="summary summary-bottom">
          <div class="grid_12 separator"></div>
          <div class="grid_1 navigation navigation-previous">
            <a href="#" data-label="previous_button_label">Previous</a>
          </div>
          <div class="grid_10 position"></div>
          <div class="grid_1 navigation navigation-next">
            <a href="#" data-label="next_button_label">Next</a>
          </div>
          <div class="clear"></div>
          <div class="grid_12 separator"></div>
        </div>
      </div>
  
    </div>

    <div class="container_12" id="footer" style="display: none;">
      <div class="grid_6" id="footer_left">
        UNC Computer Science<br />
        Enabling Technology<br />
        Copyright &copy; 2010. All rights reserved.
      </div>
      <div class="grid_6" id="footer_right">
        <img src="images/unc-logo.png" />
      </div>
    </div>
    <div dojoType="org.hark.GameFrame" id="game"></div>
    <div dojoType="dijit.Dialog" id="dialog" draggable="false" parseOnLoad="false"></div>
  </body>
</html>
