<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game Catalog @ Hark the Sound</title>
    <link href="css/games.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' />
    <script type="text/javascript">
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            baseUrl: './',
            modulePaths: {'org.hark' : 'widgets'}
        };
    </script>
    <script type="text/javascript" src="http://o.aolcdn.com/dojo/1.5/dojo/dojo.xd.js"></script>
    <script type="text/javascript" src="http://o.aolcdn.com/dojo/1.5/dijit/dijit.xd.js"></script>
    <script type="text/javascript" src="/libs/uow.js"></script>
    <script type="text/javascript" src="controllers/games.js"></script>
  </head>
  <body class="claro">
    <div id="top">
      <div class="container_12" id="top_container">
        <div class="grid_12" id="top_title">
          <a href="index.html"><img src="images/logo_flat_64.png" alt="Hark the Sound logo" /></a>
          <h1><a data-label="site_title" href="index.html">Hark the Sound</a></h1>
        </div>
        <div class="clear"></div> 
        <div class="grid_12" selected="1" dojoType="org.hark.SiteTabs" style="height: 28px;"></div>
        <div class="clear"></div> 
      </div>
    </div>

    <div id="middle">
      <div class="container_12" id="middle_container">
        <div id="search">
          <div class="grid_6 prefix_3 suffix_3">
            <input dojoType="dijit.form.ComboBox" />
          </div>
          <div class="clear"></div>
        </div>
      
        <div id="results"></div>
      </div>
    </div>
    
    <div id="bottom">
      <div class="container_12" id="bottom_container">
        <div class="grid_6" id="bottom_left">
          UNC Computer Science<br />
          Enabling Technology<br />
          Copyright &copy; 2010. All rights reserved.
        </div>
        <div class="grid_6" id="bottom_right">
          <img src="images/unc-logo.png" />
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </body>
</html>
