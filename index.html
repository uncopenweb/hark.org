<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hark the Sound</title>
    <link href=' http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:bold' rel='stylesheet' type='text/css'>
    <style type="text/css">
      @import "http://ajax.googleapis.com/ajax/libs/dojo/1.4.3/dojo/resources/dojo.css";
      @import "http://ajax.googleapis.com/ajax/libs/dojo/1.4.3/dijit/themes/tundra/tundra.css";
      @import "css/application.css";
    </style>
    <script type="text/javascript">
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            baseUrl: './',
            modulePaths: {'org.hark' : 'widgets'}
        };
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.4.3/dojo/dojo.xd.js"></script>
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.4.3/dijit/dijit.xd.js"></script>-->
    <script type="text/javascript" src="/libs/uow/trace.js"></script>
    <script type="text/javascript" src="/libs/uow.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </head>
  <body class="tundra">
    <div dojoType="dojox.data.AndOrReadStore" jsId="appsModel" url="apps.json" hierarchical="false"></div>
    <div dojoType="dijit.layout.BorderContainer" id="layout" gutters="false">
      <div dojoType="dijit.layout.ContentPane" region="top" id="header">
        <h1>Hark the Sound</h1>
      </div>
      <div dojoType="dijit.layout.BorderContainer" region="center" splitter="false" gutters="false" id="viewer">
        <div dojoType="dijit.layout.ContentPane" region="top" id="search">
          <div dojoType="org.hark.SearchView" jsId="searchCtrl"></div>
        </div>
        <div dojoType="dijit.layout.ContentPane" region="center" id="apps">
          <div dojoType="org.hark.ThumbnailView" model="appsModel"></div>
        </div>
      </div>
    </div>
    <div dojoType="dijit.layout.BorderContainer" id="footer" gutters="false">
      <div dojoType="dijit.layout.ContentPane" class="fixedPane" region="left">
        A UNC Computer Science Department project
      </div>
      <div dojoType="dijit.layout.ContentPane" class="fixedPane" region="right">
        <img src="images/unc-logo.png" />
      </div>
    </div>
  </body>
</html>
